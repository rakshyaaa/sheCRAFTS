<!DOCTYPE html>
<htm>

    <head>
        <title> Login </title>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"
            id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <body>
        <div class="container">

            <br>
            <p class="text-center"> Enter your Login Information </p>
            <hr>
            <div class="card bg-light">
                <article class="card-body mx-auto" style="max-width: 400px;">
                    <form id="login" action="login.php" method="POST">

                        <div class="form-group input-group">
                            <div class="input-group-prepend">

                            </div>

                        </div>


                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                            </div>
                            <input id="password" name="password" class="form-control" placeholder="Enter password"
                                type="password">
                        </div>


                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block"> Login </button>
                            <a href="dashboard.html">D</a>
                        </div>

                        <p class="text-center"> Donot have an account? <br> <a href="register.html">Register for a free
                                account</a> </p>
                    </form>
                </article>
            </div> <!-- card.// -->

        </div>

        <br><br>
